<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Yahoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <div class="container">
       <div class="box">
     
       <img class="logo-img" src="logo.png" alt="logo-img" >
       <form class="form">  
        <label class="form__label">User Id: </label> <br>  
        <i class="fa fa-user-circle user-icon" aria-hidden="true"></i>
        <input class="form__input" type="text" placeholder="Enter Yahoo! ID"> <br> <br>  
        <label class="form__label">Password:</label> <br>  
        <i class="fa fa-lock lock-icon" aria-hidden="true"></i>
        <input class="form__input" type="password" placeholder="Enter Password">  <br> <br>  
   
        </form> 
        <div class="checkbox-list">
            
            <label class="cb-container">
            
                <input type="checkbox" name="checkbox" />
                Remember my ID & password
            </label>

            <label class="cb-container">
                <input type="checkbox" name="checkbox" />
                Sign in automatically
            </label>

            <label class="cb-container">
                <input type="checkbox" name="checkbox" />
                Sign in as invisible to everyone
            </label>
        </div>
        <div class="sign-in-btn">
            <button class="btn">Sign in</button>
        </div>
       
        <div class="lang-container">
            <label class="language">Language: </label><br>
            <select name="cars" id="cars">
                <option>Filipino</option>
                <option>English</option>
                <option>Chinese</option>
                <option>Japanese</option>
              </select>
    
        </div>
        <div class="recovery-form">
            <p>Forgot Password</p>
            <p>Get Yahoo! new ID</p>
        </div>


      </div>
        <img class="hero-img" src="image.png" alt="" srcset="">
       </div>

       
    </div>
</body>
</html>
